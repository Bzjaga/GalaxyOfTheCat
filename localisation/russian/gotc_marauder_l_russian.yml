l_russian:
 gotc_marauder.7.2.desc: "Слышь, вы чо, варвары [Root.GetName&gen], совсем попутали? Вы на кого залупились? Наш гоплис отжать решили типа? Мамка в чане с удачей искупала? Махайра в печень - никто не вечен, хе-хе-хе. Мы, [marauder_country_2.GetSpeciesNamePlural] — ваще отмороженные. Окочуримся чёткой смертью, но приберём с собой побольше [Root.GetSpeciesAdj&pl,gen] жмуров."
 gotc_marauder.15.2.desc: "Э! *свист* Пацанчик! Да-да, ты, §Y[Root.Ruler.GetRegnalName]§!! Сюда подошёл! Чё с рожей? Будто в Панкратионе [Root.Ruler.GetName::<1> участвовал|||fem:<1> участвовала|||neut:<1> участвовало|||pl:<1> участвовали].\n\nМы — [encountered_marauder.GetSpeciesNamePlural]. Чёткие, культурные воины. Граждане гоплисов. Если ты, варвар, сунешься в наши гоплисы, — окажешься у нас на прокрусовом ложе, усёк? [encountered_marauder.GetSpeciesNamePlural] — мера всех вещей. Мы тя растянем, чтоб был нормального роста, ну или укоротим чутка, хе-хе-хе.\n\nТы наверно не один такой варвар на всю ойкумену. Если ты, пацик, в курсах о других варварах, и у тя с ними тёрки - не ссы обращаться к нам. Может и подсобим, за определённую лепту. Нам какбэ ваще побоку, кого из варваров класть на прокрустово ложе."
 gotc_marauder.19.2.desc_01: "Ты, коллективный варвар, совсем вкрай отбитый. Жрёшь всех, даже не дав сначала загадок. Чё ты пасть свою открыла, ты, Харибда. Пасть закрыла! Пш!"
 gotc_marauder.19.2.desc_02: "Мы, [marauder_country_2.GetSpeciesNamePlural], тоже не прочь подраться, но ты вкрай отбитый. Ты вообще всех порешить вздумал?! Это чё за философия такая? Не, нам с таким варваром не по пути, отвянь."
 gotc_marauder.19.2.desc_03: "Гы, ты тока глянь, ведро для убийств! Антикитерский механизм мне в ребро, оно типа живое? Слышь, хрень металлическая, ты вне этический понятий, сгинь в Тартар!"
 gotc_marauder.20.2.desc_01: "Блин, а так хорошо сиделось с корешами на Агоре. Но нет, надо же было тебе припереться. Чё надо?"
 gotc_marauder.20.2.desc_02: "Ну и чё ты тут встал? Солнце только загораживаешь, мешаешь философствовать. Говори уже, варвар."
 gotc_marauder.20.2.desc_03: "Мой кент, [marauder_country_2.GetSpeciesName] Гераклит, говорил: «Прекраснейшая из обезьян безобразна в сравнении с другим родом». Это чё получается, для своих друганов-варваров ты не такой урод? Ничё се заявочка, никогда б не подумал. Но наш Гераклит бошковитый. Хера его знает, может он и прав..."
 gotc_marauder.20.2.desc_04: "Тереть с варварами — грёбаный Сизифов труд. Ну чё те опять надо? Пи...Зевс! За что мне только эти Танталовы муки..."
 gotc_marauder.20.2.desc_05: "Да ты я погляжу чёткий пацанчик, для варвара-то. Гордиев узел слабо перерубить?"
 gotc_marauder.20.2.desc_06: "Хайре, лошара! Ну всё, — на счётчик тебя поставили, будешь терь постоянно свою лепту вносить, хе-хе-хе."
 gotc_marauder.20.2.desc_07: "Приятно видеть существо, разделяющее учение моего кореша Аристотеля: [marauder_country_2.GetSpeciesNamePlural] должны править миром! Он так в своей «Политике» и накарябал. Чёткий пацан, далеко пойдёт!"
 gotc_marauder.20.2.desc_08: "Бойся Данайцев, дары приносящих! Но ты вроде не Данаец, а, [Root.GetSpeciesName]? Так что неси сюда своё добро, не обеднеешь, хе-хе-хе."
 gotc_marauder.20.2.desc_09: "Варвар — не Немейский лев, не вымрет. Хе-хе-хе."
 gotc_marauder.20.2.desc_10: "Чё, демократ? Это мы в гоплисах уважаем. До гоплисного устройства те конечно далеко, но ты эта, давай, пацанчик, иди к успеху."
 gotc_marauder.20.2.desc_11: "Тут мой кореш Аристотель толкнул мысль, что в демократиях следует щадить состоятельных людей, и не подвергать разделу ни их имущество, ни доходы...\nКак же нам подфартило, что у вас, варваров, не демократия!"
 gotc_marauder.20.2.desc_12: "Диктатура? У вас тиран правит шоле? Мы у себя в гоплисах тиранов резали, режем, и резать будем. Но те такая варварская форма правления только к лицу. Просто ты лицом не вышел, хе-хе-хе."
 gotc_marauder.20.2.desc_13: "Реаниматор типа? Такие Харону дважды платят, хе-хе-хе."
 gotc_marauder.20.2.desc_14: "Хера меня дери, настоящий культист! Я таких только в мифах встречал об Ифигении. А детей, как Крон, ты тоже жрёшь?"
 gotc_marauder.20.2.desc_15: "Слышал, в твоём племени король философствует? Чёткий пацанчик, значит, этот ваш [Root.Ruler.GetRegnalName]. Мой корефан Платон такое уважает."
 gotc_marauder.20.2.desc_16: "Слышь, у [Root.GetName] типа свои легенды есть? О героях типа? Что-то мы о ваших героях не слыхали, [marauder_country_2.GetSpeciesName] Гомер о них не рассказывал. Значит лохи ваши герои."
 gotc_marauder.20.2.desc_17: "Аха-хах! Пади поближе! Не, зырь, реально лягушка! Чё, победили мышей в вашей Батрахомиомахии? Вами всё ещё царь Щекодув правит? Хе-хе-хе."
 gotc_marauder.20.2.desc_18: "Аха-хах! Пади поближе! Не, зырь, реально мышь! Чё, победили лягушек в вашей Батрахомиомахии? Вами всё ещё царь Крохобор правит? Хе-хе-хе."
 gotc_marauder.20.2.desc_19: "Чё, реальный циклоп?! Хера меня возьми, прям как из мифов! Чётко вас Одиссей развёл, да, лошары?"
 gotc_marauder.20.busy.b.2.response: "Наши конкретные пацаны-[marauder_country_2.GetSpeciesNamePlural] уже подрядились драться за варваров. Вот вернутся, напишут Анабасис о разборках, в которых выписывали люлей, тогда и перетрёшь с ними за новый контракт."
 gotc_marauder.20.cooldown.b.2.response: "Наши конкретные пацаны-[marauder_country_2.GetSpeciesNamePlural] ща заняты — готовят снаряжение и бухают по симпозиумам. Ща им не до тебя, пацанчик. Гуляй."
 gotc_marauder.20.f: "А вы вообще кто по жизни?"
 gotc_marauder.20.f.response: "О-о-о! Философский вопрос подъехал! В семь мудрецов заделаться решил, как тот скиф Анахарсис? Чё-та ты дерзкий\n\nЛадно, смари, [marauder_country_2.GetSpeciesName] Платон по сути сказал, что мы — петушары общипанные. Оприходовали его знатно после этого. Потому что отвечать за базар надо... Но это наше дело, внутрянка, усёк, фраер?\nМои мыслишки ближе к тому, что говорит мой кореш [marauder_country_2.GetSpeciesName] Гераклит. Наши души состоят из огня, это наша стихия, ибо она самая чёткая и пацанская. Мы — разрушительная сила! И в тоже время изменчивая, и даже созидающая. Из всех стихий огонь пришёл в этот мир первым, и он же его и закончит, когда пора будет этот мир кончать, дошло? Мы настолько круты, что даже богов создаём по своему образу и подобию. Мы — мера всех вещей. Если я говорю, что ты лох, то это не просто моё мнение. Ты внатуре лох, сечёшь? Так что по жизни мы — свободные [marauder_country_2.GetSpeciesNamePlural]. Не чета всяким варварам и не способным отвечать за базар животным.\nНу чё, доволен? Терь сдрысни, не твоего ума тема."
 gotc_marauder.31.2.desc: "Чё, с каким-то варваром нужно разобраться? Говори с каким, подрежем ему крылишки, как Икару, хе-хе-хе."
 gotc_marauder.32.2.desc: "Внатуре, [preliminary_target.GetSpeciesNamePlural] давно не получали люлей. Эпичный махач намечается... Только за твой баблос, а не за Елену. Ленку мы и сами там себе найдём, хе-хе-хе."
 gotc_marauder.32.2.a.response: "Чё, базару нет, пацанчик. Выдвигаемся на разборки, ща гопанём этих варваров.\nО Арес! Пусть наши заточки будут остры!"
 gotc_marauder.34.2.desc: "[marauder_country_2.GetSpeciesNamePlural] — самые чёткие наемники во всей ойкумене. Они ничего не стремаются, дерзки и борзы как твой Ахиллес.\nДа пи...Зевс! Они даже с другими [marauder_country_2.GetSpeciesAdj&pl,inst] готовы устроить махач, чтобы доказать, что их Гоплис — самый конкретный из всех Гоплисов.\n\nЕсли отсыпешь дидрахм, сёдня за тебя на разборках готовы вступиться пацаны из:"
 GOTC_NAME_Gop_Stop: "Гоп-Стоп Фаланга"
 gotc_marauder.34.2.a: "Гоп-Стоп Фаланга."
 GOTC_NAME_Badasses: "Фаланга чётких пацанов"
 gotc_marauder.34.2.b: "Фаланга чётких пацанов."
 GOTC_NAME_Shell_Spitter: "Семколузгающая Фаланга"
 gotc_marauder.34.2.c: "Семколузгающая Фаланга."
 gotc_marauder.37.2.a.desc: "Нормас ты пацанов выбрал. Твоей братве сам Агамемнон позавидовал бы.\nДа покроют они себя неувядающей славой, гопая врагов твоих!"
 gotc_marauder.35.2.desc: "Гопануть угасшую империю? Да ты не лох, ты Архилох! Ты придурошней Еврисфея, но и мы тебе не Гераклы, чтобы Авгиевы конюшни вычищать.\nПредлагай реальное дело, а не эту парашу."
 gotc_marauder.40.2.desc: "До Херы стратегов из наших свободных гоплисов готовы рулить вашими варварскими ордами.\nМож те чему и научатся, заправляй ими чёткий пацан. Ведь рулить над варварами - это внатуре чёта типа нашего призвания.\nНо за идею мы не пашем. Таланты наших стратегов стоят не один талант серебра. Вноси свою лепту, а мы внесём свою."
 gotc_marauder.40.b.response: "Этот [marauder_species.GetName] будет отличным паханом для твоей шайки. Он шарит за [marauder_country_2.GetSpeciesAdj&dat] искусство разборок. Учитесь у него, фартовые [Root.GetSpeciesNamePlural]."
 gotc_marauder.87.a.desc: "*Свист* Эй вы, [Root.GetSpeciesNamePlural]. Наши [marauder_country_2.GetSpeciesNamePlural] скучают на кортах без внатуре реального дела. Их так до Хера, что даже самой Деметре не напасти на всех них семок. Гони дидрахмы, да побольше, и бери их в свою шайку, пока до этого не допёрли другие варвары. Давай бырей, потом поздняк будет метаться!"
 gotc_marauder.101.2.desc: "Э, слышь, §Y[Root.Ruler.GetRegnalName]§!! Есть там чё по бабосам? А если найду?\nРазуй глаза: твоя варварская контора [Root.GetName] жиреет, а над ней уже навис дамоклов меч. Нужна хорошая крыша, а то ведь меч какбэ и полоснуть может, сечёшь? Хе-хе.\nВыбор невелик, — либо ты всё усёк и платишь за крышу, либо [marauder_country_2.GetSpeciesNamePlural] ща те всекут."
 gotc_marauder.101.2.a.response: "Хоть ты и варвар, и за науки не шаришь, но голова на плечах у тебя есть. Пока что, хе-хе-хе. Разумный выбор, фраер. Освободил карманы от груза лишней ответственности — терь гуляй. Держи нос по ветру. Как говорит мой кореш [marauder_country_2.GetSpeciesName] Питтак: Половина больше целого! Вникай, варвар.\nДа, и обиды не держи. А то ходишь как обиженный, хе-хе-хе."
 gotc_marauder.101.2.b.response: "О-о-о! Ну это ты пацанчик попал! Ща обдерём твои планеты как липку... Ни гроша не оставим на глаза положить. Ты у нас в Лету канешь, усёк, ты? Чё, готов маслины ловить? Хе-хе-хе.\n\nГоплисов дети и кортосидящие му́жи [raiding_marauder.GetSpeciesNamePlural]!\nДай нам бессмертные боги, живущие в до́мах Олимпа,\nПланеты [Root.GetSpeciesAdj&pl,gen] разрушить и всем воротиться в отчизну!"
 gotc_marauder.102.2.desc: "Чё, пацик, зассал? Наши пацаны уже выехали на разборку и скоро вас порешат. Если ты явился снова перетереть, то слушай сюда: В одну реку нельзя войти дважды, так что теперь ты торчишь нам куда больше.\nНо ты вот о чём покумекай: наш Филя Македонский как-то сказал, что нет такого места, куда не мог бы заехать осёл, гружённый золотом. Захочешь решить свою проблему — приезжай с грузом золота, ты понял, осёл?"
 gotc_marauder.102.d: "Платон прав, ты — петушара общипанный!"
 gotc_marauder.102.2.a.response: "Чё, мозги на место встали? Хе-хе. Как-то [marauder_country_2.GetSpeciesName]-философ Бион толкнул мысль: Скупцы так мало пользуются богатством, будто оно чужое. Ты явно скряга, раз сразу с нами не заделился.\nТак что мы, считай, и не твоё добро взяли, а типа ничейное хе-хе."
 gotc_marauder.102.2.b.response: "Ты чё, совсем попутал? Ах ты гидра лернейская! Ща ты у нас так огребёшь, шкуру спустим как с фригийского сатира!"
 gotc_marauder.111.2.desc: "Если ты, пацанчик, хоть немного шаришь за искусство разборок, то по всем понятиям сам должен был нас зауважать — так мы круто вас всех порешили! Да пи...Зевс, так и тянет сочинить чё-та эпическое о наших подвигах:\nВ честь абибаса полосок на наших спортивных костюмах\nЛом арматуры, волыны да острые лёгкие финки\nИз кораблей мы достали и, на три толпы разделившись,\nСтали жестить. И богатую бог даровал нам добычу.\nГород [Root.GetSpeciesNamePlural&gen] разрушив, самих я их гибели предал.\nВ городе много забравши мобилок и разных сокровищ,\nНачали мы их делить, чтоб никто не ушел обделённым.\nБыло двенадцать со мной кораблей, и досталось по девять\nМобил на корабль: для себя ж одного отобрал я десяток.\nМного добра погрузили, разрушивши город [Root.GetSpeciesNamePlural&gen].\nСевши тотчас в корабли, отвязав судовые причалы,\nСледом один за другим, мы ударили веслами море.\nДальше оттуда мы двинулись в путь во систему родную [marauder_system.GetName]."
 gotc_marauder.112.2.desc: "Э! *Говорит гекзаметром*\nКто ты, борзой, из лохов, на земле порожденных для смерти?\nЕсли ты фраер простой, и плодами питаешься пашни, —\nБыра сюда подошёл, чтобы смерти достичь поскорее!"
 gotc_marauder.112.2.a.response: "Ты за кого нас держишь? Мы те чё, заказчиков сдавать будем? Самый умный шоле? По нашим понятиям о калокагатии, такому уроду очень не идёт быть шибко умным."
 gotc_marauder.121.2.desc: "Э! *Свист* Слушай сюда. Мы уже гекатомбу замутили с тех бабосов, что нам подкинули за разборки с вами. Всё, стрела забита. Не явитесь, ссыкуны, — разграбим вашу планету. На какой там-бишь у вас винишка побольше, а? Хе-хе-хе."
