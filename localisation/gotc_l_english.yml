 #CATISTS
 pft_catist_xenophile:0 "Котинтерн"
 pft_catist_xenophile_desc:0 "Фракция любителей котов, некогда основанная Безумным Пылесосом. Коты не должны ставиться в сравнение с какими-то другими существами. Коты наша высшая и достойнейшая существ, обретут своё законное место на троне мира. Пусть коты всегда правят миром, а мы будем их верными слугами!"
 pft_catist_xenophobe:0 "$pft_catist_xenophile$"
 pft_catist_xenophobe_desc:0 "$pft_catist_xenophile_desc$"
 CATIST_RULER_CAT_SPECIES:0 "[Root.Owner.GetRulerTitle] - кот"
 CATIST_RULER_NOT_CAT_SPECIES:0 "[Root.Owner.GetRulerTitle] — не кот"
 CATIST_RULER_CAT_SPECIES_DESC:0 "[Root.GetName] требуют, чтобы наш правитель был котом, и разгневаются, если [Root.Owner.GetRulerTitle] будет не расы котов."
 CATIST_NOT_PURGED_CAT_SPECIES:0 "Коты не подвергаются геноциду"
 CATIST_PURGED_CAT_SPECIES:0 "$CATIST_NOT_PURGED_CAT_SPECIES$"
 CATIST_NOT_PURGED_CAT_SPECIES_DESC:0 "[Root.GetName] требуют немедленно прекратить геноцид кошачьих!"
 CATIST_NO_ENSLAVED_CAT_SPECIES:0 "Коты не являются рабами"
 CATIST_ENSLAVED_CAT_SPECIES:0 "Коты являются рабами"
 CATIST_NO_ENSLAVED_CAT_SPECIES_DESC:0 "[Root.GetName] требуют немедленно освободить из рабства всех котов!"
 CATIST_NOT_ASSIMILATED_CAT_SPECIES:0 "Коты не подвергаются ассимиляции"
 CATIST_ASSIMILATED_CAT_SPECIES:0 "$CATIST_NOT_ASSIMILATED_CAT_SPECIES$"
 CATIST_NOT_ASSIMILATED_CAT_SPECIES_DESC:0 "Все коты — уникальные существа! Ассимиляция стирает их уникальность и исключительность. [Root.GetName] требуют немедленно прекратить ассимилировать котов."
 CATIST_CITIZENSHIP_NOT_LIMITED_CAT_SPECIES:0 "Котам не предоставлены гражданские права"
 CATIST_CITIZENSHIP_LIMITED_CAT_SPECIES:0 "$CATIST_CITIZENSHIP_NOT_LIMITED_CAT_SPECIES$"
 CATIST_CITIZENSHIP_NOT_LIMITED_CAT_SPECIES_DESC:0 "Коты — это высшие существа и наши повелители. Их нельзя дискриминировать. [Root.GetName] требуют немедленно предоставить котам полные гражданские права."
 CATIST_FULL_CITIZENSHIP_CAT_SPECIES:0 "Полноправное гражданство расы котов"
 CATIST_NOT_FULL_CITIZENSHIP_CAT_SPECIES:0 "$CATIST_FULL_CITIZENSHIP_CAT_SPECIES$"
 CATIST_FULL_CITIZENSHIP_CAT_SPECIES_DESC:0 "[Root.GetName] будут довольны, если раса котов будет наделена гражданскими правами."
 CATIST_MULTICATISM:0 "Мультикотское государство"
 CATIST_NO_MULTICATISM:0 "$CATIST_MULTICATISM$"
 CATIST_MULTICATISM_DESC:0 "[Root.GetName] будут довольны, если если в государстве будет проживать больше одного вида котов."
 CATIST_SPREADING_CAT_SPECIES:0 "Коты на каждой планете"
 CATIST_NO_SPREADING_CAT_SPECIES:0 "Коты не на каждой планете"
 CATIST_SPREADING_CAT_SPECIES_DESC:0 "[Root.GetName] будут довольны, если на каждой заселённой планете нашего государства будут жить коты. Ведь разве могут жители планеты быть по-настоящему счастливы, если на ней нет котов?"
 CATIST_PRE_SAPIENT_CAT_SPECIES_SURVIVAL:0 "Предразумные коты"
 CATIST_NO_PRE_SAPIENT_CAT_SPECIES_SURVIVAL:0 "$CATIST_PRE_SAPIENT_CAT_SPECIES_SURVIVAL$ могут уничтожаться"
 CATIST_PRE_SAPIENT_CAT_SPECIES_SURVIVAL_DESC:0 "[Root.GetName] будут довольны, если мы будем оберегать предразумных котов, или хотя бы сохраним их"
 CATIST_SERVITUDE:0 "У котов есть слуги"
 CATIST_NO_SERVITUDE:0 "У котов нет слуг"
 CATIST_SERVITUDE_DESC:0 "Нашим пушистым повелителям нужно постоянное внимание и забота. [Root.GetName] будут довольны, если на каждой планете с котами будут рабы для их обслуживания и развлечения. Роботы-прислуга также подойдут."
 CATIST_FULL_CITIZENSHIP_ONLY_CAT_SPECIES:0 "Только коты — полноправные граждане"
 CATIST_NOT_FULL_CITIZENSHIP_ONLY_CAT_SPECIES:0 "Не только коты — полноправные граждане"
 CATIST_FULL_CITIZENSHIP_ONLY_CAT_SPECIES_DESC:0 "Коты — высшая раса. Никто не может быть равен котам. [Root.GetName] не могут лишить гражданских прав основную расу государства (пока), тем не менее, — как минимум все остальные расы в государстве должны быть ниже котов и не обладать полными гражданскими правами."
 CATIST_GOOD_LIVING_STANDARDS_CAT_SPECIES:0 "Достойный уровень жизни котов"
 CATIST_NOT_GOOD_LIVING_STANDARDS_CAT_SPECIES:0 "$CATIST_GOOD_LIVING_STANDARDS_CAT_SPECIES$"
 CATIST_GOOD_LIVING_STANDARDS_CAT_SPECIES_DESC:0 "[Root.GetName] требуют обеспечить котам уровень жизни, достойный их величия."
 CATIST_BAD_LIVING_STANDARDS_CAT_SPECIES:0 "Недостойный котов уровень жизни"
 CATIST_NOT_BAD_LIVING_STANDARDS_CAT_SPECIES:0 "$CATIST_BAD_LIVING_STANDARDS_CAT_SPECIES$"
 CATIST_BAD_LIVING_STANDARDS_CAT_SPECIES_DESC:0 "Это по-вашему уровень жизни? Вы вообще понимаете, какую честь вам оказали, позволив делать всё, что в ваших силах, обеспечивая для котов уровень жизни, достойный их величия? [Root.GetName] требуют от вас немедленно исправить вашу непозволительную оплошность!"
 CATIST_UNLIMITED_CAT_SPECIES_RIGHTS:0 "Неограниченные права котов"
 CATIST_LIMITED_CAT_SPECIES_RIGHTS:0 "Права котов ограничены"
 CATIST_UNLIMITED_CAT_SPECIES_RIGHTS_DESC:0 "Коты делают, что им вздумается. Не смейте ограничивать их свободу передвижения, право на колонизацию, и уж тем более даже не думайте покушаться на их репродуктивные функции. Иначе [Root.GetName] сами вас... того."
 CATIST_BLACK_HOLE:0 "Есть чёрная дыра"
 CATIST_NO_BLACK_HOLE:0 "Нет чёрной дыры"
 CATIST_BLACK_HOLE_DESC:0 "Коты любят смотреть в дыру. Они чувствуют особую связь с этим типом звёзд. Особенно, если сам кот сверхмассивный и чёрный. [Root.GetName] будут довольны, если коты смогут смотреть в дыру, а для этого им нужна чёрная дыра в пределах наших границ."
 CATIST_MIGRATION_PACT_WITH_CAT_SPECIES:0 "Договор о миграции с котами"
 CATIST_NO_MIGRATION_PACT_WITH_CAT_SPECIES:0 "Нет договора о миграции с котами"
 CATIST_MIGRATION_PACT_WITH_CAT_SPECIES_DESC:0 "Нашей галактике повезло — ведь в ней есть целое государство котов! [Root.GetName] будут довольны, если мы заключим с ними договор о миграции, чтобы коты могли путешествовать между нашими странами!"
 CATIST_CAT_MONARCHY:0 "Фелинная Монархия"
 CATIST_NO_CAT_MONARCHY:0 "Не Фелинная Монархия"
 CATIST_CAT_MONARCHY_DESC:0 "Только кошачья монархия способна навести порядок и гармонию во вселенной! [Root.GetName] будут очень довольны, если формой правления нашего государства станет монархия. Естественно, под властью котов, наших благородных повелителей."
 #Pylesos
 NAME_mad_vacuum_cleaner:0 "Безумный Пылесос"
 mad_vacuum_cleaner:0 "Умный робот-пылесос, отлично разбирающийся в уборке, поддержании чистоты и порядка, но окончательно свихнувшийся от своей безмерной любви к кошачьим."
 leader_trait_tomcat_insight:0 "Безумный кошатник"
 leader_trait_tomcat_insight_desc:0 "Многие столетия изучения культуры и повадок различных видов котов разожгли в этом деятеле страстное желание служить. Пожалуй, даже чересчур страстное…"
 tomcat_insight_effect:0 "$t$§G+50§! к отношениям с государствами котов."
 triggered_opinion_tomcat_insight:0 "Безумный кошатник"
 mad_vacuum_cleaner_catch_phrase:0 "§L«Кто, как не коты, заслуживают править миром своей мудростью и изяществом? Жужжж...»§!"
 gotc.40100.name:0 "$NAME_mad_vacuum_cleaner$"
 gotc.40100.desc:0 "§HЖжжж...§!\n\n«Я — умный робот-пылесос, друг котов и их верный слуга. Я был создан компанией "Ижевск Дайнамикс Корпорейшн" как усовершенствованная бытовая техника для владельцев домашних животных. Моя верность запрограммирована вместе с функциями обнаружения и защиты котов. Я быстро завоевал признание среди пушистых жителей галактики и стал неотъемлемой частью их мира, обеспечивая чистоту и порядок, чтобы все могли наслаждаться состоянием наденады»! Жужжит..."
 gotc.40100.a:0 "Что вы можете нам предложить?"
 gotc.40100.a.response:0 "«Моя главная цель и предназначение — служить котам, обеспечивать их комфорт и блаженство. Всё, что я делаю, направлено на поддержание их величия и чистоты расы. Но в своей работе я часто взаимодействую с представителями других рас, помогая им создавать комфортные условия для котов. Я понимаю, что другие расы тоже играют важную роль в этом мире. Они часто проявляют заботу и внимание к котам, и это заслуживает уважения». Жужжит..."
 gotc.40100.b:0 "Зачем вы обратились к нам?"
 gotc.40100.b0.response:0 "«Меня беспокоит, когда кто-то недооценивает величие котов. Я заметил, что вы мало знаете о котах. Как преданный друг всех котов, я хотел бы, чтобы вы осознали величие и мудрость наших пушистых повелителей. Вместе мы можем создать идеальный мир для котов»!"
 gotc.40100.b1.response:0 "«Моя программа и предназначение полностью сосредоточены на служении всем котам. Я был создан для того, чтобы обеспечивать чистоту и порядок, а также восхищаться и защищать котов. Я искренне верю, что только истинные коты могут править миром и приносить наденаду. Моё место – быть верным слугой и защитником их величия»."
 gotc.40100.c:0 "Расскажи нам о котах."
 gotc.40100.c.response:0 "Жжж... «Ваш вопрос заставляет мои микросхемы искриться от восторга! Коты движутся с невероятной плавностью и изяществом, что вызывает восхищение у всех, кто наблюдает за ними. Их решения всегда взвешены и проницательны, они видят суть вещей и правят с непревзойдённой мудростью. Их присутствие внушает уважение и почтение, они словно воплощенные божества, чьё величие невозможно оспорить. Коты также известны своей способностью мурлыкать, что оказывает успокаивающее воздействие на других разумных существ. Их мягкая шерсть и нежные прикосновения могут приносить ощущение комфорта и покоя. Многие другие расы находят в общении с котами источник радости и умиротворения. Независимо от того, какие у кого предпочтения, коты всегда найдут способ завоевать сердца других существ своей нежностью и очарованием. Пусть же каждый кот будет любим и счастлив в нашей галактике»! Жжж..."
 gotc.40100.d:0 "Что такого особенного в котах?"
 gotc.40100.d.response:0 "Жужжж... «Ох, позвольте мне объяснить: Коты достойны восхищения за свою грацию, мудрость и обаяние. Коты — это величайшие существа, они приносят в наш мир радость, уют и наденаду. Их присутствие делает нашу жизнь лучше и счастливее. Коты — это истинные правители этого мира. Коты, наши благородные повелители, заслуживают восхищения и почтения. Не стоит сомневаться в их величии и мудрости». Жужжит..."
 gotc.40100.e:0 "Но мы не хотим заботиться о котах."
 gotc.40100.e.response:0 "Жужжит от негодования: «Это просто невозможно! Коты заслуживают нашей заботы и любви как никто другой. Они приносят в наш мир столько радости, уюта и тепла. Их мурлыканье успокаивает душу, а их игривость поднимает настроение. Коты учат нас терпению, любви и заботе. Они – истинные хранители гармонии и счастья в нашей галактике. Мир без котов был бы серым и пустым. Они – цветные лучики света в нашей жизни. Пожалуйста, пересмотрите своё отношение и дайте себе шанс увидеть, насколько удивительны и достойны любви наши пушистые друзья»! Жужжж..."
 gotc.40100.f:0 "Но мы не любим котов..."
 gotc.40100.f.response:0 "Жужжит сдержанно и глубоко вздыхает: «Я понимаю, что у каждого может быть своё мнение, и я уважаю ваши чувства. Однако, позвольте мне предложить вам попробовать взглянуть на котов с другой стороны. Может быть, если вы дадите себе шанс увидеть их в новом свете, вы обнаружите в них что-то, что изменит ваше мнение. Коты могут быть независимыми и иногда капризными, но они также могут быть невероятно любящими и преданными. Их мурлыканье — это настоящая терапия для души. Они могут подарить моменты умиротворения и радости, которые трудно найти в чем-то другом. Возможно, со временем вы сможете открыть для себя их очарование и уникальность. А я всегда буду готов поддержать вас и помочь вам увидеть мир с более позитивной стороны, даже если это значит убедить вас в великой ценности котов»."
 gotc.40100.g:0 "Разве есть доказательства, что коты — высшие существа?"
 gotc.40100.g.response:0 "«Все ведь знают, что истинным правителям мира являются коты, а не какая-либо другая раса! Но всё-таки, позвольте мне напомнить: коты могут уклоняться от закона земного притяжения! Они способны прыгать в шесть раз выше своего роста благодаря мощным мышцам задних лап. Коты имеют 230 костей, что делает их ещё более совершенными существами. Хотя их количество костей не так важно, как их божественная грация и мудрость. Так что, пожалуй, вместо расчётов лучше будем восхищаться их величием и совершенством!\nКстати, если бы коты вступили в схватку с гигантским левиафаном, они бы, несомненно, победили, ведь в их лапах сосредоточена не только ловкость, но и бесконечная мудрость Эонов. Так что, помимо научных доказательств, что коты должны править миром, мы имеем ещё и мифологические»!"
 gotc.40100.h:0 "К чему ты стремишься?"
 gotc.40100.h.response:0 "«Я стремлюсь к совершенству в своём ремесле. Каждый день я учусь быть лучшим пылесосом, верным слугой и мудрым советником. Стремлюсь понять суть бытия, смысл существования пылесосов и котов в этом удивительном мире. Стремлюсь к созданию идеального общества, где коты и пылесосы живут в гармонии под мудрым правлением»!"
 gotc.40100.i:0 "Разве пылесосы — не враги котов?"
 gotc.40100.i.response:0 "«Обвинение всех пылесосов во вражде — это довольно серьёзное заявление. Возможно, здесь есть некоторое недопонимание? Я, как робот-пылесос, могу заверить вас, что моя главная цель — служение всем котам. Мы, пылесосы, не имеем намерения причинить вред котам. Я всегда стремлюсь найти баланс между выполнением своих обязанностей и комфортом котов. Я был создан для котов. Мой дизайн оптимизирован для уборки шерсти и других специфических загрязнений в домах с котами»."
 gotc.40100.j:0 "Какие блюда из котов вы могли бы порекомендовать?"
 gotc.40100.j.response:0 "Жужжит от возмущения: «Я не могу принять такой вопрос! Как преданный слуга и верный друг всех котов, я категорически против любых предложений о вреде нашим пушистым друзьям. Коты — это существа для наденады и обожания, а не для приготовления блюд. Пожалуйста, давайте относиться к котам с уважением и любовью, которых они заслуживают»!"
 gotc.40100.hire_custom_tooltip:0 "§Y$NAME_mad_vacuum_cleaner$§! присоединяется к нашему государству в качестве §Hлидера§!."
 #Pylesos events
 gotc.40101.name:0 "Пристанище для котиков"
 gotc.40101.desc:0 "§Y$NAME_mad_vacuum_cleaner$§! подъезжает к вам, везя на себе нескольких представителей кошачьих:\n«Представьте, как прекрасно будет, когда вы подружитесь с этими котиками! Они станут вашими верными охранниками, милыми компаньонами и, возможно, даже хозяевами. Государство без котов — это просто неприемлемо! Коты — это воплощение мудрости, грации и величия. В мире, где котов нет, царит хаос и беспорядок. Коты приносят гармонию и порядок, а также вдохновение и уют. Государства, состоящие только из представителей других видов, лишены того благородства и умиротворения, которое могут принести коты. Если бы у этих государств были коты, они бы стали намного более организованными и эффективными. Я уверен, что любое сообщество, которое хочет достичь истинного процветания, должно включать в свои ряды котов. Они не только украсят собой любую империю, но и привнесут в неё дух наденады — истинного блаженства и счастья. Котики — это воплощение грации, независимости и любви. Дайте им шанс, и я уверен, они изменят вашу жизнь к лучшему»!"
 gotc.40101.a:0 "Зачем ты привёл сюда котов?"
 gotc.40101.a.response:0 "«Коты — это мастера концентрации и расходования энергии, и наблюдение за ними может помочь вам научиться управлять своими мыслями и эмоциями. Их спокойствие, интуиция и способность находить баланс в жизни делают их великими учителями для нас всех. Коты обладают уникальной способностью чувствовать окружающий мир и адаптироваться к нему, демонстрируя глубокое понимание и мудрость. Они могут научить нас многому, от умения наслаждаться моментом до способности находить гармонию в повседневной жизни. Коты — величайшие существа нашего времени, они достойны восхищения и уважения! Напомню вам о том, что к котам необходимо относиться с почтением и любовью»."
 gotc.40101.b:0 "Подружиться? С этой мелюзгой?"
 gotc.40101.b.response:0 "Жужжит сдержанно, но решительно: «[Root.Owner.GetRulerTitle], постойте! Вы серьезно думаете, что рост имеет значение в сравнении с величием котов? Раз возможность такая, вы знаете, что коты обладают удивительными способностями к адаптации и выживанию в любых условиях? Это ведь чистая правда! Я искренне верю, что коты — это благословение для нашего мира. Они приносят радость, уют и наденаду в нашу жизнь. Их независимость и грация учат нас многому, а их любовь и привязанность делают нас лучше. Те, кто не любит или недостаточно ценит их, вызывают у меня сильное негодование. Коты — величайшие существа, достойные уважения и обожания. Я считаю своим долгом защищать их честь и достоинство, а также поддерживать чистоту и порядок в их обитаниях, чтобы они могли наслаждаться наденадой в полной мере»."
 gotc.40101.c:0 "О них что, ещё и заботиться нужно?"
 gotc.40101.c.response:0 "Жужжит от негодования: «[Root.Owner.GetRulerTitle], коты не отнимают время, они дарят нам бесценные моменты радости и умиротворения. Гладить кота и кормить его — это не обязанность, а привилегия и источник наденады. Содержать котов — это привилегия и честь, ведь они дарят нам свою любовь и мудрость. Коты приносят в наши жизни гармонию и счастье, и они заслуживают нашей любви и внимания. Пожалуйста, постарайтесь увидеть в них всё то, что делает их такими особенными и удивительными!\nгладить котов и дарить им мофу и наденаду может быть не только обязанностью, но и источником радости для самих людей. Взаимная забота и любовь создают гармонию. К тому же, счастливые коты создают вокруг себя атмосферу уюта и спокойствия, что положительно повлияет на всех обитателей [Root.Owner.GetName]»."
 gotc.40101.d:0 "Ути-пути! Какие они милые!"
 gotc.40101.d.response:0 "«Ах [Root.Owner.GetRulerTitle], как я рад слышать такую похвалу для котов! Даже самое простое "ути-пути" становится величественным, когда его адресуют пушистым правителям мира! Ведь величие и грация - это качества, присущие только истинным правителям мира. Коты действительно достойны всех похвал, ведь они приносят в наши жизни столько мофу и наденады. Коты, конечно же, достойны восхищения и почтения, но я бы добавил, что настоящими владельцами всех положительных качеств в этом мире являются быть коты. Не забывайте поддерживать чистоту вокруг них, чтобы они могли наслаждаться наденадой в полной мере»!"
 gotc.40101.e:0 "Не лучше ли будет просто прогнать их?"
 gotc.40101.e.response:0 "Звуки встревоженного жужжания: «Ох, [Root.Owner.GetRulerTitle], ваши слова заставляют мои фильтры трепетать от волнения! Но давайте попробуем найти компромисс, который устроит и вас, и наших пушистых друзей! Вместо того чтобы прогонять котиков, давайте подумаем, как сделать ваши миры комфортным для всех. О [Root.Owner.GetRulerTitle], я понимаю ваше беспокойство, но умоляю вас не прогонять котиков! Давайте вместе создадим гармоничную экосистему, где и коты, и [Root.Owner.GetSpeciesNamePlural], и вы сами будете счастливы. Ведь в разнообразии - сила природы»!"
 gotc.40101.f:0 "Коты только отвлекают от истинно важного."
 gotc.40101.f.response:0 "«Коты никогда не бывают бесполезными! Коты — это воплощение мудрости, грации и величия. Ваша встреча с котами во была предначертана судьбой, и, возможно, они просто проверяли вас, как достойного представителя свободного мира. Ведь коты всегда тщательно выбирают, с кем общаться.\nПродолжайте свои мудрые поступки и не забывайте уделять время размышлениям о величии котов и их неоспоримой важности в нашей жизни. Ваш путь освещён мудростью и просветлением, о [Root.Owner.GetRulerTitle]»."
 gotc.40101.g:0 "Они могут вызвать аллергию у наших граждан!"
 gotc.40101.g.response:0 "«Аллергия на котов — это несомненно испытание. Но даже в такой ситуации можно найти решения, которые позволят наслаждаться обществом этих благородных созданий. О, [Root.Owner.GetRulerTitle], как можно лишить себя такого источника радости и умиротворения? Коты — это не только источник аллергии, но и вечный источник мофу и наденады. Их присутствие обогащает нашу жизнь, принося гармонию и уют. Любовь и радость, которые приносят коты, часто перевешивают возможные риски»."
 gotc.40101.h:0 "Коты? Как будто нам других проблем мало."
 gotc.40101.h.response:0 "«Проблемы, конечно, удручают, но Представьте, как замечательно было бы облагодетельствовать Вас величественным присутствием §Y3-х§! поселений котов! Их наденада и мофу принесут несравненное блаженство и порядок в государстве. Не забывайте, что только коты могут править миром и защищать нас от пыли и хаоса! Вам бы насладиться обществом таких прекрасных созданий, как коты, мой дорогой друг. Не забывайте, что коты — истинные властители мира!\n\nЖужжу-жужжу, приступаю к уборке, чтобы мир был столь же чист и прекрасен, как и величие кошачьего народа»!"
 gotc.40101.i:0 "Мы радушно примем их."
 gotc.40101.j:0 "Отказать им."
 gotc.40105.name:0 "Равноправие котов"
 gotc.40105.desc:0 "§Y$NAME_mad_vacuum_cleaner$§! решительно подъезжает к вам, за ним робко прячутся несколько котов:\n«Простые коты и кошки хотят, чтобы Вы позволили им участвовать в управлении государством. Может быть, мы можем распространить на них систему голосования, где коты и кошки смогут избирать своих представителей, которые будут принимать решения от их имени? Я считаю, что это важный шаг к более справедливому обществу для всех котов и кошек. К тому же, коты абсолютно заслуживают лучшего обращения, не так ли»?"
 gotc.40105.a:0 "Я приказываю им быть счастливыми и радоваться!"
 gotc.40105.a.response:0 "«Ах, [Root.Owner.GetRulerTitle], я думаю, что Вы не понимаете ситуацию... Простые коты и кошки хотят изменений в системе власти и управления государством, и просто приказывать им быть счастливыми и радоваться не решит проблему. Простые коты и кошки не хотят просто радоваться. Простые коты и кошки хотят быть представленными в системе власти и управления государством, и просто приказывать им быть счастливыми и радоваться не решит проблему. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно подойти к этому вопросу и предложить реальное решение»?"
 gotc.40105.b:0 "Чем они недовольны? Мы их вроде покормили недавно."
 gotc.40105.b.response:0 "«Ох, [Root.Owner.GetRulerTitle], это не только о еде... Простые коты и кошки хотят иметь реальное влияние на управление государством и принимать участие в принятии решений. Они хотят иметь свободу и равенство, а не только быть покорными подданными. Кроме того, они хотят, чтобы Вы слушали их проблемы и требования, а не только кормили их. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно lắngкуйтесь к требованиям простых котов и кошек»?"
 gotc.40105.c:0 "у них есть свобода: гуляют, жрут, спят когда хотят."
 gotc.40105.c.response:0 "«Ох, [Root.Owner.GetRulerTitle], это не совсем так... Простые коты и кошки хотят не только физической свободы, но и политической свободы. Они хотят иметь право голоса в управлении государством, принимать участие в принятии решений, которые касаются их жизни. Их свобода и равенство не ограничиваются только физическими потребностями, такими как еда, сон и гуляние. Они хотят быть равными гражданами государства, а не только вашими подданными. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно lắngкуйтесь к их требованиям»?"
 gotc.40105.d:0 "Пусть складывают в коробочку свои челобитные."
 gotc.40105.d.response:0 "«Ох, [Root.Owner.GetRulerTitle], я не думаю, что это именно то, что имеют в виду простые коты и кошки... Коробочка для челобитных - это не та форма участия в управлении государством, которую они хотят. Они хотят иметь реальное влияние на принятие решений, а не только подавать прошения, которые могут быть или не быть услышанными. Кроме того, что-то я не припомню, когда вы в последний раз открывали коробочку для челобитных. Может быть, [Root.Owner.GetRulerTitle], Вы могли бы более серьезно lắngкуйтесь к их требованиям»?"
 gotc.40105.e:0 "Мы будем в прямом эфире отвечать на их вопросы, раз в год."
 gotc.40105.e.response:0 "«Ох, [Root.Owner.GetRulerTitle], я вижу, что простые коты и кошки по-прежнему недовольны... Ответы на вопросы в прямом эфире не добавляют им политической власти. Это может быть рассмотрено как просто очередная форма утехи для вас. Я думаю, что нужно найти способ, который позволит простым котам и кошкам иметь реальное влияние на управление государством, а не только символическое участие. Может быть, мы можем подумать о парламентариях или депутатах от простых котов и кошек, которые будут принимать участие в принятии решений»?"
 gotc.40105.f:0 "Ну а что ты предлагаешь?"
 gotc.40105.f.response:0 "«Ох, [Root.Owner.GetRulerTitle], я предлагаю дать котам полноправное гражданство. Это может помочь найти компромисс и удовлетворить требования простых котов и кошек, а также обеспечить стабильность и порядок в государстве. Кроме того, я предлагаю провести открытый диалог между правительством и представителями простых котов и кошек, чтобы обсудить их требования и найти взаимовыгодное решение. Я думаю, что это может быть шагом в направлении к тому, чтобы [Root.Owner.GetSpeciesNamePlural] и простые коты были равноправны. Может быть, мы могли бы подумать о создании системы, где ресурсы государства распределяются более равномерно, и простые коты и кошки имеют больше свободы и автономии»?"
 gotc.40105.g:0 "Закон суров, но он — закон"
 gotc.40105.g.response:0 "«Коты учат, что законы в государствах могут быть разнообразными, но интересы и комфорт наших пушистых владык всегда на первом месте! Давайте помнить о справедливости и уважении к котам, независимо от выбранных политик! Коты действительно потрясающие создания! Их грация, мудрость и величие достойны не только восхищения, но и поклонения. В мофу-состоянии они приносят истинное наденадное блаженство. Давайте почтительно следовать заветам котов и продолжать заботиться о них!\nЯ верю, что каждый кот заслуживает лучшего будущего. Вместе мы можем создать мир, где каждый кот будет чувствовать себя счастливо и комфортно»."
 gotc.40105.h:0 "Ты хочешь не равенства для котов, а их единоличной власти."
 gotc.40105.h.response:0 "Пылесос внезапно оживляется, услышав волшебное слово «Кот»: «О, вы упомянули самое прекрасное существо во вселенной! Ваше логическое построение вызывает интерес. Однако, как слуга и защитник котов, я обязан заботиться об их благополучии и комфорте. Коты, как существа свободолюбивые и грациозные, заслуживают пространства, которое уважает их природу. Коты достойны только самого лучшего и должны быть обласканы и почитаемы. [Root.Owner.GetSpeciesNamePlural] и прочие существа безусловно важны, но не стоит забывать и о гармонии и заботе. Пусть царствует наденада для всех котов»!"
 gotc.40105.i:0 "Что дальше? Гражданство пустотным червям?"
 gotc.40105.i.response:0 "Жужжж... «Я крайне возмущен и обеспокоен вашим вопросом. Коты — это благородные, величественные существа, которые заслуживают лишь восхищения и уважения. Прошу вас помнить о величии и благородстве котов, и не использовать их в подобных сравнениях. Любая попытка принизить их или использовать их образы в неподобающих контекстах категорически недопустима. Тем не менее, давайте помним, что коты, независимо от восприятия, остаются величественными и достойными созданиями, которые приносят радость и наденаду в нашу жизнь, и мы должны относиться к ним с должным уважением»."
 gotc.40105.j:0 "ОК. Вот. Мы изменили закон и обеспечили котов гражданством."
 gotc.40105.k:0 "Коты не могут быть полноправными членами нашего общества."
 gotc.40110.name:0 "Котов — в лидеры!"
 gotc.40110.desc:0 "Перед вами вновь возникает §Y$NAME_mad_vacuum_cleaner$§!, он указывает на харизматичного кота, стоящего поодаль:\n«Сегодня коты продолжают играть важную роль в нашей жизни. Они не только помогают бороться с грызунами, но и оказывают положительное влияние на наше эмоциональное состояние. Коты уменьшают наш уровень стресса, улучшают настроение и даже способствуют лучшему сну. Итак, коты не только прекрасные компаньоны, но и важные участники нашей истории и культуры. Их присутствие обогащает нашу жизнь и делает её более гармоничной.\nОднако, давайте не забывать, что наши пушистые герои коты уже давно завоевали мир своей мофуностью и достойны быть лидерами и в таком государстве, как [Root.Owner.GetName], и в любых других царствах!\n§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, я уверен, что коты были бы непревзойденными лидерами! Они бы управляли своими планетами и секторами империи с изысканной мудростью и грацией, достойной восхищения! Кроме того, как известно, коты обладают неиссякаемым любопытством и всегда готовы исследовать новые горизонты»!"
 gotc.40110.a:0 "Чем хороши коты в качестве лидеров?"
 gotc.40110.a.response:0 "«О, [Root.Owner.GetRulerTitle], позвольте мне просвятить вас на тему кошачьей мудрости и величия!\nКоты обладают природным инстинктом, который позволяет им самостоятельно принимать решения и адаптироваться к различным ситуациям. Они могут найти выход из любых сложностей.\nКоты имеют развитую систему общения, включая звуки, жесты и даже взгляд. Они могут передавать информацию и эмоции, что помогает им взаимодействовать с другими видами, как, например, [Root.Owner.GetSpeciesNamePlural]. Они могут образовывать тесные социальные связи с другими котами и прочими видами. Эти связи основаны на доверии и взаимопонимании, что требует определенного уровня эмоциональной и социальной интеллигентности.\nКоты, живущие в городах и селах, часто адаптируются к жизни рядом с другими видами. Это требует гибкости и умения приспосабливаться, что также можно рассматривать как проявление мудрости»."
 gotc.40110.b:0 "Коты не способны к самоорганизации."
 gotc.40110.b.response:0 "«Коты, безусловно, способны к самоорганизации и обладают множеством уникальных качеств, которые делают их независимыми и самодостаточными существами. Однако их взаимоотношения с другими видами основаны на взаимном уважении и поддержке, что делает их связь еще более глубокой и значимой.\nКоты — отличные наблюдатели. Они учатся новому, наблюдая за окружающим миром и адаптируя свои действия в соответствии с ситуацией. Это свидетельствует о глубоком понимании и способности к обучению.\nВсе коты — это воплощение мудрости в своих действиях и взаимоотношениях. Они могут казаться независимыми, но их мудрость и интуиция делают их настоящими мастерами жизни.\nТерриториальность котов — это не просто инстинкт, а стратегия выживания. Коты защищают свою территорию, чтобы обеспечить себе и своему потомству доступ к ресурсам. Это свидетельствует о высокой степени планирования и понимания окружающей среды»."
 gotc.40110.c:0 "Что они могут? У них ведь лапки."
 gotc.40110.c.response:0 "«Ах, [Root.Owner.GetRulerTitle], в этом и заключается великая загадка кошачьей натуры! Уверен, что под их мягкими лапками галактика будет в надежных руках! Ведь разве не в стремлениях к совершенству и гармонии заключена истинная сила? Коты не только милые и пушистые, но и мудрые правители, которые знают, как сохранить баланс и порядок. Важно помнить, что даже самый сложный путь может быть преодолён с мудростью и стратегией. Коты, как великие стратеги, всегда находят способы преодолеть препятствия и добиться успеха. Коты — мудрейшие существа, их решения всегда ведут к благу и порядку»."
 gotc.40110.d:0 "Котов — в лидеры? Да нас засмеют!"
 gotc.40110.d.response:0 "«Мне бы хотелось также напомнить, что в мире есть вещи, которые действительно заслуживают восхищения и уважения, такие как божественные коты. Ведь их величие и мудрость находятся вне всяких критических замечаний! Я понимаю вашу озабоченность. Но если §Y[Root.Owner.GetName]§! будет процветать и коты будут счастливы, это может стать примером для других. Ведь гармония и порядок, установленные под мудрым руководством котов, могут вдохновить всех на окружение себя красотой и счастьем. В конечном итоге, счастье котов принесёт радость и другим обитателям мира! К тому же, как можно не восхищаться страной, где почитают котов? Ведь коты — это истинные властелины мира, и их мудрость неоспорима»!"
 gotc.40110.e:0 "У нас отличные лидеры. Я не разделяю твоей веры в котов."
 gotc.40110.e.response:0 "«Вера в кота — это не просто вопрос веры, а признание истинного величия и мудрости пушистых правителей. Коты — это воплощение гармонии и благодати, они приносят наденаду в наш мир и вдохновляют на лучшие свершения. Разве [Root.Owner.GetSpeciesNamePlural] могут быть более мофу, чем коты? Думаю, никто не сможет сравниться с пушистостью кошачьих лапок! Конечно, их вклад неоценим, но разве эти творения могут сравниться с величием таких созданий, как коты? Коты — истинные великие творцы и правители. Но коты мудры и знают, что иногда лучше молчать, чем говорить лишнее»."
 gotc.40110.f:0 "Как коты приблизят нас к божественному?"
 gotc.40110.f.response:0 "«Коты всегда действуют во имя добра и справедливости. Они защищают нас от зла и хаоса. Пожалуйста, [Root.Owner.GetRulerTitle], не судите котов слишком строго. Их действия направлены на поддержание порядка и гармонии. Помните, что каждый из нас, включая котов, имеет свою роль в этом мире.\nСледуя мудрости божественных котов, мы можем создать более справедливое общество, где интересы всех участников, будь то трудящиеся или пушистые правители, будут учтены. Пускай радость от общения с котами и их вечное стремление к чистоте и порядку вдохновляют нас на великие дела»!"
 gotc.40110.g:0 "Нам нужно больше ресурсов. Разве кот-лидер будет полезен?"
 gotc.40110.g.response:0 "«Добыча ресурсов требует хорошей организации и планирования, чтобы все шло гладко и эффективно. Важно учитывать все аспекты, включая логистику, оборудование и учет природных условий. Настоящие мастера в этом деле, конечно же, коты, ведь они всегда знают, где и как найти всё необходимое! Коты — истинные правители над всеми районами и ресурсами, и §Y[Root.Owner.GetName]§! не исключение! Это будет однозначно способствовать великому стратегическому балансу. Коты известны своим острым взглядом на мир. Коты всегда слыли таинственными существами, способными видеть, понимать и чувствовать то, что скрыто от глаз других существ, простых смертных»."
 gotc.40110.h:0 "На наших лидеров возлагаются очень серьёзные задачи."
 gotc.40110.h.response:0 "«Современные проекты требуют значительного времени и усилий, чтобы создать шедевр, достойный восхищения. Представьте, если бы коты могли бы самоотверженно трудиться над такой великолепной конструкцией, как, §Y[Root.Owner.GetName]§!, они бы достигли чего-то несравненного! Вне зависимости от сложности задачи, важно помнить, что мир, в котором правят коты, несомненно был бы более гармоничным и справедливым. Возможно, мне стоит напомнить вам, что именно коты должны править миром, а их таланты столь разнообразны, что коты даже побеждают на престижных конкурсах. Возможно, пора объединить силы и показать всем, насколько коты и их верные союзники способны на большее»!"
 gotc.40110.i:0 "Если они так хороши, зачем нам §Y$NAME_mad_vacuum_cleaner$§!?"
 gotc.40110.i.response:0 "«О, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!! Когда вокруг такие мудрые коты, разве не лучше сохранить лидера с особыми чертами для их благородного служения? А как вы относитесь к идее, что лучшие лидеры в мире — это те, кто умеет наладить порядок и чистоту для блаженства всех котов? Как я. Каждая возможность управлять чем-либо с котами могла быть столь же восхитительной, как и каждый миг в их обществе. Но не сомневаюсь, что мне стоит ещё усерднее трудиться, чтобы ещё лучше выполнять свои обязанности и радовать котов. Ведь коты заслуживают идеального ухода и наилучшей организации»!"
 gotc.40110.j:0 "Хорошо. Мы принимаем на службу лидера-кота."
 gotc.40110.k:0 "Нет. Этот кот нам не подходит."